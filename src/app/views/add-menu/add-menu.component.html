<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Add Menu</h5>
              <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border spinner-border-sm text-warning"></div>
                  <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
              </div>
            </div>
            <div class="card-body">
               
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <code *ngIf="error">{{error}}</code>
                    <code *ngIf="message">{{message}}</code>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Category Name</label>
                        <div class="col-sm-2">
                            <select class="form-control" formControlName="categoryName" (change)="onChange($event)"> 
                                <option value="{{item.categoryId}}" *ngFor='let item of categoryList'>{{item.categoryName}}</option>
                              </select>
                        </div>

                        <label class="col-sm-1 col-form-label">Menu Name</label>
                        <div class="col-sm-2">
                          <input type="text" formControlName="menuName" class="form-control">
                        </div>

                        <label class="col-sm-1 col-form-label">Menu URL</label>
                        <div class="col-sm-2">
                          <input type="text" formControlName="menuUrl" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label">Program</label>
                        <div class="col-sm-2">
                          <input type="text" formControlName="program" class="form-control">
                        </div>

                        <label class="col-sm-1 col-form-label">Menu Status</label>
                        <div class="col-sm-2">
                            <select class="form-control" formControlName="menuStatus"> 
                                <option value="M" selected>M</option>
                                <option value="F">F</option>
                              </select>                        
                        </div>

                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm">Save</button>
                        </div>
                    </div>
                </form>

                <table class="table" >
                    <thead>
                        <th>Category Name</th>
                        <th>Menu Name</th>
                        <th>URL</th>
                        <th>Program</th>
                        <th>Menu Status</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of menuList;">
                           <td>{{item.category_name}}</td>
                           <td>{{item.menu_name}}</td>
                           <td>{{item.url1}}</td>
                           <td>{{item.program}}</td>
                           <td>{{item.menu_status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
