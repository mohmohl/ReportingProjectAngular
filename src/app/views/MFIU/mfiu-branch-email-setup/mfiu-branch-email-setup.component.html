<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>MFIU Email Setup Data</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                <label *ngIf="message" class="text-info">{{message}}</label>
                
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                
                        <label class="col-sm-2">Branch Code</label>
                        <div class="col-sm-1">
                            <select  formControlName="branch_code" >
                                <option *ngFor="let arr of _branchList"  value="{{arr}}" selected>{{arr}}</option>
                            </select>
                        </div>
                    </div>
                  <!--  <div class="form-group row"> 
                        <label class="col-sm-2">From Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="from_email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Email Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" formControlName="email_pwd">
                        </div>
                    </div>-->
                    <div class="form-group row">
                        <label class="col-sm-2">Phone No</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="phone_no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Officer Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="officer_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Officer Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="officer_title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Email Signature</label>
                        <div class="col-sm-4">
                            <textarea class="form-control" formControlName="email_signature"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
