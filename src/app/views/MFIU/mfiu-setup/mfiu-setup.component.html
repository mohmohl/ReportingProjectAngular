<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>MFIU Setup Data</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                <label *ngIf="message" class="text-info">{{message}}</label>
                
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                
                        <label class="col-sm-2">Branch Code</label>
                        <div class="col-sm-1">
                            <select  formControlName="branch_code" >
                                <option *ngFor="let arr of _branchList"  value="{{arr}}" selected>{{arr}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label class="col-sm-2">Serial No</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="serial_no">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Entity Code</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" formControlName="entity_code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn-primary">Save</button>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn-secondary" (click)="form_info_reset()">Cancel</button>
                        </div>
                    </div>
                </form>

                <div class="row" *ngIf="listData != null"> 
                    <div class="col-md-12">
                        <div class="table-responsive" style="max-height: 300px;overflow-y: auto;">
                            <table class="table table table-hover">
                                <thead>
                                    <tr class="text-uppercase">
                                        <th> # </th>
                                        <th>Ac Branch</th>
                                        <th>Serial NO</th>
                                        <th>Entity Code</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let list of listData; let i = index">
                                        <td> {{i+1}} </td>
                                        <td>{{list.ac_branch}}</td>
                                        <td>{{list.serial_no}}</td>
                                        <td>{{list.reporting_entity_code}}</td>
                                        
                                        <td><button type="button" class="btn-warning"(click)="call_edit_form(list.serial_no,list.reporting_entity_code,list.ac_branch)" >Edit</button> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>

            </div>

        </div>
    </div>
</div>
