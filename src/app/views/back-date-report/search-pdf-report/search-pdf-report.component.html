<div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="card">
            <div class="card-header">
              <h5>Backdate Report</h5>
              <div class="page-header-breadcrumb">
                <button type="submit" class="btn-primary">
                  <i class="ti-printer"></i>Print
                </button> 
              </div>
            </div>
            <div class="card-body">
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                  <code *ngIf="error">{{error}}</code>

                  <div style="padding-left:15px; padding-right:15px;" class="form-group row">
                    <label class="col-sm-1 col-form-label"> Branch </label>
                        <div class="col-sm-2">
                          <select formControlName="branch">
                              <option *ngFor="let arr of branch_list" value="{{arr}}">{{arr}}</option>
                          </select>
                        </div>
                    
                    <label class="col-sm-1 col-form-label"> Date</label>
                    <div class="col-sm-2">
                        <mat-form-field style="width:100px;">
                            <input #minmaxInput matInput [matDatepicker]="minmaxvalidation"
                                formControlName="date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="minmaxvalidation">
                            </mat-datepicker-toggle>
                            <mat-datepicker #minmaxvalidation></mat-datepicker>
                        </mat-form-field>
                     
                    </div>
                    <label class="col-sm-1 col-form-label"> Currency </label>
                    <div class="col-sm-2">
                      <select formControlName="currency" id="exampleFormControlSelect1">
                          <option *ngFor="let arr of ccy_list" value="{{arr}}">{{arr}}</option>
                      </select>
                  </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>
