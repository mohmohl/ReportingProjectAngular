<div class="row">
    <div class="col-sm-12">
        <div class="card">
          
            <div class="card-header">
                <h4>ASM Screening Report</h4>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                <hr>
                
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submit()">
                <div class=" row" >
                    
                    <label class="col-sm-3">Role ID</label>
                    <div class="col-sm-4">
                    <select formControlName="role_id">
                      <option *ngFor="let arr of role_list" value="{{arr}}">
                          {{arr}}</option>
                  </select>
                  </div>
                  <div class="col-sm-3">
                    <button type="submit" class="btn-primary">
                        Search
                      </button> 
                  </div>
                
                </div>
            </form>
            <div class="row">
                <code *ngIf="message">{{message}}</code>
                <div class="card-header-right ng-tns-c14-9 ng-star-inserted">
            <button type="button" (click)="onPermit()" class="btn-primary">
                Permit
              </button> 
            </div>
            </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                    <table>
                        <tr>
                            <th>Choose</th>
                            <th>Menus</th>
                            <th>Menu Category</th>
                            <th>Program</th>
                            <th>Status</th>
                        </tr>
                        <tr *ngFor="let menu of menuList">
                          <td><input type="checkbox" [(ngModel)]="menu.selected" (change)="onChange(menu.menu_id, $event.target.checked)" class="styled">
                          </td>
                            <td>   {{menu.menu_name}}</td>
                            <td> {{menu.category_name}}</td>
                            <td> {{menu.program}}</td>
                            <td> {{menu.menu_status}}</td>
                        </tr>
                    </table>
                    </div>
                  </div>

            </div>
      
        </div>
    </div>
</div>
