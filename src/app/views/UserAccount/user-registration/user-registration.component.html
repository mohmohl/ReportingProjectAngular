<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Account Register</h5>
            </div>
            <div class="card-body">
               
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <code *ngIf="error">{{error}}</code>
                  <label class="col-form-label text-warning" *ngIf="successMsg">{{successMsg}}</label>
                  <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">User ID <code>*</code></label>
                        <div class="col-sm-3">
                          <input type="text" formControlName="userId" (change)="userIdOnChange($event)" class="form-control">
                        </div>
                        
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Home Branch</label>
                        <div class="col-sm-3">
                          <input type="text" formControlName="home_branch" class="form-control" >
                        </div>
                        
                      </div>
                      <!--
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password <code>*</code></label>
                        <div class="col-sm-3">
                          <input type="password" formControlName="password" class="form-control">
                        </div>
                        
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Confirm Password <code>*</code></label>
                        <div class="col-sm-3">
                          <input type="password" formControlName="confirm_password" class="form-control">
                          <code *ngIf="pass_error">{{pass_error}}</code>
                        </div>
                      </div>-->
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Role Permission</label>
                        </div>
                      <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                        <table>
                            <tr>
                                <th>Choose</th>
                                <th>Role Name</th>
                            </tr>
                            <tr *ngFor="let role of role_list">
                              <td><input type="checkbox" (change)="onChange(role, $event.target.checked)" class="styled">
                              </td>
                                <td>{{role}}</td>
                                
                            </tr>
                        </table>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm">Create New Account</button>
                        </div>
                      </div>
                     
                </form>
            </div>
        </div>
    </div>
  </div>
