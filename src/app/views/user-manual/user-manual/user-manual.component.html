<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>User Manual</h5>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                <!-- <label  *ngIf="message" class="text-info">{{message}}</label> -->
               
                <div *ngIf="loading" class="d-flex justify-content-center">
                  <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>

                  <table class="table table-bordered">  
                      <thead>
                          <th>Type</th>
                          <th>Description</th>
                          <th>File Path</th>
                          <th>Action</th>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of fileList;">
                            <td>{{item.type}}</td>
                            <td>{{item.description}}</td>
                            <td style="max-width:500px;white-space: pre-wrap;">{{item.fullPath}}</td>
                            <td><button type="button" class="btn btn-primary btn-sm" (click)="submit(item.id,item.manualType,item.fullPath)">Download</button></td>
                          </tr>
                      </tbody>
                  </table>
            </div>
        </div>
    </div>
  </div>
