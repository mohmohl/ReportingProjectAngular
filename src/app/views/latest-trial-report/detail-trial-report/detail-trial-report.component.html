<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Detail Trial Report</h5>
              <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border spinner-border-sm text-warning"></div>
                  <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
              </div>
              <div class="page-header-breadcrumb">
                <button type="button" class="btn-success" (click)="exportExcel()">
                  <i class="ti-printer"></i>Excel
                </button> 
              </div>
            </div>
  
            <div class="card-body">
              <code *ngIf="error">{{error}}</code>
              <form [formGroup]="form">
                <div class="container-fluid">
                  <div class="form-group row">
                    <div class="col-md-6">
                      <div class="row form-group col-md-12">
                        <label class="col-sm-2 col-form-label">Date<code>*</code></label>
                        <div class="col-sm-4">
                          <mat-form-field >
                            <input #minmaxInput matInput [matDatepicker]="from_date" formControlName="from_date" readonly>
                            <mat-datepicker-toggle matSuffix [for]="from_date">
                               </mat-datepicker-toggle>
                            <mat-datepicker #from_date></mat-datepicker>
                          </mat-form-field>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="row form-group col-md-12">
                        <label class="col-sm-3 col-form-label">Currency</label>
                        <div style="width:50%;">
                          <ng-multiselect-dropdown 
                              [settings]="dropdownSettings" style="background: maroon;"
                              [data]="currencyList"
                              (onSelect)="onCcyItemSelect($event)" 
                              (onDeSelect)="onCcyItemDeSelect($event)"
                              (onSelectAll)="onCcySelectAll($event)"
                              (onDeSelectAll)="onCcyDeSelectAll($event)"
                              [(ngModel)]="selectedCcyItems"
                              formControlName="currencyCode">
                        </ng-multiselect-dropdown>
                        </div>
                      </div>
                     
                    </div>
                  </div>   
  
                  <div class="form-group row">
                    <div class="col-md-6">
                      <div class="row form-group col-md-12">
                        <label class="col-sm-2 col-form-label">Branch<code>*</code></label>
                        <div class="col-sm-3">
                          <input type="radio"  formControlName="branch" value="pattern1" (change)="changeBranch($event)" /> Pattern 1
                        </div> 
                        
                        <div class="col-sm-3">
                          <input type="radio"  formControlName="branch" value="pattern2" (change)="changeBranch($event)" /> Pattern 2
                        </div>  
  
                        <div class="col-sm-3">
                          <input type="radio"  formControlName="branch" value="pattern3" (change)="changeBranch($event)" /> Pattern 3
                        </div> 
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="row form-group col-md-12">
                        <label class="col-sm-3 col-form-label">Branch Code<code>*</code></label>
                        <div style="width:50%;">
                          <ng-multiselect-dropdown 
                              [settings]="dropdownSettings" style="background: maroon;"
                              [data]="branchList"
                              (onSelect)="onBrItemSelect($event)" 
                              (onDeSelect)="onBrItemDeSelect($event)"
                              (onSelectAll)="onBrSelectAll($event)"
                              (onDeSelectAll)="onBrDeSelectAll($event)"
                              formControlName="branchCode"
                              [(ngModel)]="selectedBrItems">
                          </ng-multiselect-dropdown>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
  
              </form>
            </div>
                
            <p *ngIf="data_message" class="text-danger">{{data_message}}</p>
        </div>
          
    </div>
  </div>
