<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Vendor Registration</h5>
            </div>
            <div class="card-body">
               
                <form [formGroup]="form" (ngSubmit)="submit()">
                  <code *ngIf="error">{{error}}</code>
                  <label  *ngIf="successMsg" class="text-info">{{successMsg}}</label>
                  <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                      <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Vendor Name <code>*</code></label>
                        <div class="col-sm-3">
                          <input type="text" formControlName="vendorName" class="form-control">
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <label class="col-sm-2  col-form-label">Division<code>*</code></label>
                        <div class="col-sm-2">
                          <select class="form-control" formControlName="divisionId"> 
                            <option value="{{item.divisionId}}" *ngFor='let item of divisionList'>{{item.divisionName}}</option>
                          </select>
                        </div>
                      </div>
                      
                      <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-warning btn-sm">Save</button>
                        </div>
                      </div>
                     
                </form>
            </div>
        </div>
    </div>
  </div>
