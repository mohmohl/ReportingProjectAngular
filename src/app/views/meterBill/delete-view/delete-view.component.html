<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Uploaded Data Clear</h5>
            </div>
            <div class="card-body">
               
                <form>
                  <code *ngIf="error">{{error}}</code>
                  <label  *ngIf="message" class="text-info">{{message}}</label>
                  
                  <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Uploaded Government Meter Bill </label>
                        <button class="btn btn-primary btn-sm" (click)="removeGovAll()">All Clear</button>
                    </div>

                    <hr>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Uploaded Vendor Meter Bill</label>
                        <button class="btn btn-primary btn-sm" (click)="removeVendorAll()">All Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
  </div>
