<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Trial Report Checking</h5>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                <!-- <label  *ngIf="message" class="text-info">{{message}}</label> -->
               
                <div *ngIf="loading" class="d-flex justify-content-center">
                  <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>

                <div class="page-header-breadcrumb">
                    <button type="button" class="btn-success" (click)="exportexcel()">
                      <i class="ti-save"></i>Submit
                    </button> 
                </div>

                  <h3>002</h3>  
                  <table class="table table-bordered">  
                      <thead>
                          <th>Date</th>
                          <th>Currency</th>
                          <th>Title</th>
                          <th>Status</th>
                      </thead>
                      <tbody>
                        <!-- *ngFor="let item of fileList;" -->
                          <tr>


                            <!-- <td>{{item.type}}</td>
                            <td>{{item.description}}</td>
                            <td style="max-width:500px;white-space: pre-wrap;">{{item.fullPath}}</td>
                            <td><button type="button" class="btn btn-primary btn-sm" (click)="submit(item.id,item.manualType)">Download</button></td>
                            -->
                            <td>
                                <input type="radio"  formControlName="status" value="true" /> Correct
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio"  formControlName="status" value="false" /> Incorrect
                            </td>
                        </tr>
                      </tbody>
                  </table>
                  
            </div>
        </div>
    </div>
  </div>
