<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Forgot Password</h5>
              <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border spinner-border-sm text-warning"></div>
                  <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
              </div>
            </div>
            <div class="card-body">
               
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">User Id</label>
                        <div class="col-sm-3">
                          <input type="text" formControlName="userId" class="form-control">
                          <code *ngIf="error">{{error}}</code>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm">Search</button>
                          </div>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="data">
  <div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h5>User Data</h5>
    </div>
    <div class="card-body p-t-0">
      <form [formGroup]="passwordForm" (ngSubmit)="reset()">
        <div class="form-group row">
           <label class="col-sm-2  col-form-label">User ID:</label>
           <div class="col-sm-3">
             <input type="text" formControlName="userId" class="form-control" readonly>
           </div>
         </div>
         <div class="form-group row">
           <label class="col-sm-2  col-form-label">User Name:</label>
           <div class="col-sm-3">
             <input type="text" formControlName="userName" class="form-control" readonly>
           </div>
         </div>

         <div class="form-group row">
          <button type="submit" class="btn btn-primary btn-sm">Reset</button>
        </div>

     </form>
    </div>
  </div>

</div>
