<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
              <h5>Change Password</h5>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                <label class="col-form-label" *ngIf="successMsg">{{successMsg}}</label>
                  <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Old Password</label>
                        <div class="col-sm-3">
                          <input type="password" formControlName="oldPassword" class="form-control">
                          <code *ngIf="old_pass_error">{{old_pass_error}}</code>
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">New Password</label>
                        <div class="col-sm-3">
                          <input type="password" formControlName="newPassword" class="form-control">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-3">
                          <input type="password" formControlName="confirmPassword" class="form-control">
                          <code *ngIf="pass_error">{{pass_error}}</code>
                        </div> 
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary btn-sm">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
