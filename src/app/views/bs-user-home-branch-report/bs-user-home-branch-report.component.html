<div class="row">
    <div class="col-sm-12">
        <div class="card">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="card-header">
              <h5>Active User Report</h5>
              <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border spinner-border-sm text-warning"></div>
                  <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
              </div>
              <div class="page-header-breadcrumb">
                <button type="submit" class="btn-primary">
                  Export Excel
                </button> 
              </div>
            </div>
            <div class="card-body">
              <code *ngIf="error">{{error}}</code>
                    <div class="container-fluid">

                      <div class="row form-group col-md-12">
                        <label class="col-sm-2 col-form-label">Branch<code>*</code></label>
                        <select class="col-sm-4 form-control" formControlName="branch" id="exampleFormControlSelect1">
                          <option value="" selected>-- Select --</option>
                          <option *ngFor="let b of branchList" value="{{b}}">{{ b}}</option>
                        </select>
                      </div>
                      
                      <div class="row form-group col-md-12">
                          <label class="col-sm-2 col-form-label">Include Role<code>*</code></label>
                          <div class="col-sm-1">
                            <input type="radio"  formControlName="role" value="yes" /> YES
                          </div> 
                          
                          <div class="col-sm-1">
                            <input type="radio"  formControlName="role" value="no" /> NO
                          </div>  
                      </div>

                      <div class="row form-group col-md-12">
                        <label class="col-sm-2 col-form-label">Choose Branch<code>*</code></label>
                        <div class="col-sm-2">
                          <input type="radio"  formControlName="homeBranch" value="yes" /> Home Branch
                        </div> 
                        
                        <div class="col-sm-2">
                          <input type="radio"  formControlName="homeBranch" value="no" /> Other Branch
                        </div>  
                      </div>

                    </div>
          </div>
        </form>
        </div>
      </div>
  </div>
