<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>iBanking Changed Users</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <label style="font-weight: bold; font-size: 15px; color: red;">The following data is the
                            iBanking User List changed from
                            website
                        </label>
                        <button type="submit" name="download" class="btn-primary"
                            style="margin-right: 20px; float:right;" (click)="download()">Download</button>
                    </div>

                </div>

                <div class="row" *ngIf="users != undefined && users !=null">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table table-hover">
                                <thead>
                                    <tr class="text-uppercase">
                                        <th> # </th>
                                        <th>Updated Date</th>
                                        <th>Old User ID</th>
                                        <th>New User ID</th>
                                        <th>Customer Name</th>
                                        <th>Account Number</th>
                                        <th>Mobile Number</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let list of users; let i = index">
                                        <td> {{i+1}} </td>
                                        <td>{{list.updated_date | date:'dd-MM-yyyy hh:mm a'}}</td>
                                        <td>{{list.user_id}}</td>
                                        <td>{{list.new_user_id}}</td>
                                        <td>{{list.cust_name}}</td>
                                        <td>{{list.acc_no}}</td>
                                        <td>{{list.mobile_number}}</td>
                                        <td>{{list.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
