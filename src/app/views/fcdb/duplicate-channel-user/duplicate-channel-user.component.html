<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>FCDB Duplicated Users</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <label style="font-weight: bold;">Enter USER ID to check it is already taken or not</label>
                    </div>
                </div>
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label class="col-sm-2">USER ID</label>
                        <div class="col-sm-2">
                            <input type="text" (keydown.space)="$event.preventDefault();" formControlName="name"
                                maxlength="15" />
                            <code *ngIf="error">{{error}}</code>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" name="search" class="btn-primary"
                                style="margin-right: 20px;">Search</button>
                            <button type="submit" name="download" class="btn-primary"
                                style="margin-right: 20px;">Download</button>
                            <button type="reset" name="reset" class="btn-primary" style="margin-right: 20px;"
                                (click)="reset()">Reset</button>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4">
                            <div style="margin-bottom: 20px;">
                                <h1 class="pattern-message-hdr">New User ID should be</h1>
                                <ul class="pattern-message">
                                    <li>1. Min 8 Characters to max 15 Characters.</li>
                                    <li>2. Only Alphanumeric Characters are allowed.</li>
                                    <li>3. Capital Letters Only. </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="row" *ngIf="duplicatedUsers != undefined && duplicatedUsers !=null">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table table-hover">
                                <thead>
                                    <tr class="text-uppercase">
                                        <th> # </th>
                                        <th>User ID</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let list of duplicatedUsers; let i = index">
                                        <td> {{i+1}} </td>
                                        <td>{{list.user_id}}</td>
                                        <td>{{list.duplicated_at}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
