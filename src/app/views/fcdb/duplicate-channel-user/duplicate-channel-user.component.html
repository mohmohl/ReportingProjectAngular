<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>FCDB Duplicated Users</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <code *ngIf="error">{{error}}</code>
                
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label class="col-sm-2">USER ID</label>
                        <div class="col-sm-2">
                            <input type="text" formControlName="name" maxlength="19">
                            <code *ngIf="error">{{error}}</code>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" name="search" class="btn-primary"
                                style="margin-right: 20px;">Search</button>
                            <button type="submit" name="download" class="btn-primary">Download</button>
                        </div>
                    </div>
                </form>

                <div class="row" *ngIf="duplicatedUsers != undefined">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table table-hover">
                                <thead>
                                    <tr class="text-uppercase">
                                        <th> # </th>
                                        <th>User ID</th>
                                        <th>Primary Branch</th>
                                        <th>Secondary Branch</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let list of duplicatedUsers; let i = index">
                                        <td> {{i+1}} </td>
                                        <td>{{list.user_id}}</td>
                                        <td>{{list.primary_branch}}</td>
                                        <td>{{list.secondary_branch}}</td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
