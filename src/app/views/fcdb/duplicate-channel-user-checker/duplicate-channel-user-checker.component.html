<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>FCDB Duplicated Users Checker</h5>
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                    <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label class="col-sm-2">USER ID</label>
                        <div class="col-sm-2">
                            <input type="text" (keydown.space)="$event.preventDefault();" formControlName="name" maxlength="15"/>
                            <code *ngIf="error">{{error}}</code>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" name="search" class="btn-primary"
                                style="margin-right: 20px;">Check</button>
                        </div>
                    </div>
                </form>
                <div class="row" *ngIf="duplicatedUsers != undefined && duplicatedUsers !=null && error == '' ">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4" *ngIf="duplicatedUsers.length > 0">
                        <i class="fa fa-times-circle" aria-hidden="true" style="color: red;font-size: 20px; margin-right:4px;"></i>
                        <span style="font-size: 16px;">Invalid, User Id is duplicated!</span>
                    </div>
                    <div class="col-sm-4" *ngIf="duplicatedUsers.length == 0">
                        <i class="fa fa-check-circle" aria-hidden="true" style="color: green;font-size: 20px; margin-right:4px;"></i>
                        <span style="font-size: 16px;">User Id is valid!</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
