<div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form" (ngSubmit)="submit(form.value)">
        <div class="card">
            <div class="card-header">
              <h5>Denomination</h5>
              
            </div>
            <div class="card-body">
                <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                  <code *ngIf="error">{{error}}</code>
                  <p class="text-success" *ngIf="successMsg">{{successMsg}}</p>
                  <div class="container-fluid">
              
                  <div class="form-group row">
                    <label class="col-sm-1 col-form-label">PO No:</label>
                    <div class="col-sm-2">
                      <input  type="text" formControlName="po_no">
                    </div>
                    
                    
                    <div class="col-sm-2">
                    <button type="button" class="btn-primary" (click)="searchPORecord()">
                      Search
                     </button> 
                    </div>
                  </div>
                    <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Status:</label>
                    <div class="col-sm-2">
                    <select class="form-control" formControlName="status">
                      <option value="I">Issue</option>
                      <option value="L">LIQD</option>
                    </select>
                  </div>
                  </div>
                    <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Amount:</label>
                    <div class="col-sm-2">
                      <input  type="number" formControlName="amount" placeholder="0">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Branch:</label>
                    <div class="col-sm-2">
                      <input  type="text" readonly formControlName="branch_code">
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-2"></div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn-primary">
                      Send
                     </button> 
                  </div>
                  </div>
              </div>
            </div>
        </div>
    </form>
</div>
</div>
