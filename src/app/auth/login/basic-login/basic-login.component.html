<section class="login p-fixed d-flex text-center bg-login">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material" [formGroup]="form" (ngSubmit)="submit()">
            <div class="text-center">
              <img style="height:65px !important;" src="assets/images/MABImage/mablogo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                  <div *ngIf="loading" class="d-flex justify-content-center">
                    <div class="spinner-border spinner-border-sm text-warning"></div>
                      <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                  </div>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="text" (change)="onChange($event)" formControlName="userId" class="form-control" placeholder="User Name">
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <span class="md-line"></span>
              </div>
              <!--<div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div>
              </div>-->
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                </div>
              </div>
              <hr/>
              <div  *ngIf="error" class="row">
                <div class="col-md-10">
                  <p class="text-danger text-left m-b-0"><b>{{error}}</b></p>
                </div>
              </div>
             
              <!--<div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
