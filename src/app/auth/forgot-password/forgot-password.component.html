<section class="login p-fixed d-flex text-center bg-login">
    <div class="auth-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="login-card card-block auth-body">
            <form class="md-float-material" [formGroup]="form" (ngSubmit)="submit()">
              <div class="text-center">
                <img style="height:65px !important;" src="assets/images/MABImage/mablogo.png" alt="logo.png">
              </div>
                <div class="auth-box">
                    <div class="row m-b-20">
                        <div class="col-md-12">
                            <h3 class="text-left">Reset Password </h3>
                            <div *ngIf="error" >
                              <p  class="text-danger text-left m-b-0"><b>{{error}}</b></p>
                           </div>
                           <div *ngIf="loading" class="d-flex justify-content-center">
                            <div class="spinner-border spinner-border-sm text-warning"></div>
                              <span class="text-warning">&nbsp;&nbsp;&nbsp;Loading...</span>
                          </div>
                        </div>
                    </div>
                    <p class="text-inverse b-b-default text-right">Back to <a [routerLink]="['/auth/login']">SignIn.</a></p>
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="userId"  placeholder="User ID">
                        <span class="md-line"></span>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <button type="submit"  class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset Password</button>
                        </div>
                    </div>
                    <hr>
                   

                </div>
            </form>
            <!-- end of form -->
        </div>
        </div>
      </div>
    </div>
  </section>
